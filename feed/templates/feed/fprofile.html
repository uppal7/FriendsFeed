{% extends 'feed/base.html' %}

{% block content %}
	<div class="row">
		<div class="col-lg-2">
			<img src="{{ user.userprofile.photo.url }}" style="height: 200px;width: 200px"><hr>
			<center><B><h4>{{ user.username }}</h4></B></center>
		</div>
		<div class="col-lg-9">
			<div class="panel panel-success">
				<h3>{{ user.userprofile.status }}</h3>
			</div>
		</div>
	</div>
	<div style="width: 100%;height: 10px;background-color: black;">
		
	</div>
	<div class="col-lg-12" style="background-color: grey;">
		<h2>{{ user.username }}'s Posts: </h2>
	</div>
<div class="container">
	{% for post in user.post_set.all %}
		<div class="row">
			<div class="col-lg-4">
				<img src="{{ post.pic.url }}" class="img img-responsive">
			</div>
			<div class="col-lg-8">
				<h4>{{ post.quote }}</h4>
				<h4>likes: {{ post.likes }}</h4>
			</div>
		</div><hr>
	{% endfor %}
</div>
	
{% endblock %}
